<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("{{ url_for('static', filename='app.jpg') }}") no-repeat center center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: rgba(206, 123, 71, 0.9);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content .title {
            display: flex;
            align-items: center;
            font-family: 'Playfair Display', serif;
        }

        .header-content .title i {
            margin-right: 10px;
            font-size: 24px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex: 1;
            margin-top: 30px;
        }

        h2 {
            font-size: 36px;
            margin: -20px 0 10px;
            color: #ff7e5f;
            font-family: 'Playfair Display', serif;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
            position: relative;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #fff;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        button[type="submit"] {
            background-color: #ff7e5f;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff4e50;
        }

        /* Go Back Button */
        .go-back {
            font-size: 16px;
            margin-top: 10px;
            text-align: left;
            position: absolute;
            left: 20px;
            top: 120px;
        }

        .go-back a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .go-back a i {
            font-size: 24px;
            margin-right: 5px;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(206, 123, 71, 0.9);
            text-align: center;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            h2 {
                font-size: 28px;
            }

            button[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="title">
                <i class="ri-road-map-line"></i> 
                <h1>Travel Explorer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}"><i class="ri-home-line"></i> Home</a></li>
                    <li><a href="{{ url_for('destinations') }}"><i class="ri-map-pin-line"></i> Destinations</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="go-back">
        <a href="{{ url_for('home') }}"><i class="ri-arrow-left-line"></i> Go Back</a>
    </div>

    <main>
        <h2>Register</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone_no">Phone Number:</label>
            <input type="text" id="phone_no" name="phone_no" required pattern="\d{10}" title="Please enter a valid 10-digit phone number.">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Travel Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
