<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("{{ url_for('static', filename='app.jpg') }}");
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(206, 123, 71, 0.974);
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
        }

        .logo i {
            font-size: 40px;
            color: white;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 24px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: -50px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(221, 221, 221, 0.7);
            border-radius: 4px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff7e5f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4e50;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #ff7e5f;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(206, 123, 71, 0.974);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="ri-plane-line"></i>
            <span>Travel Explorer</span>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}"><i class="ri-home-line"></i></a></li>
                <li><a href="{{ url_for('destinations') }}"><i class="ri-map-pin-line"></i></a></li>
                <li><a href="{{ url_for('register') }}"><i class="ri-user-add-line"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>

            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Travel Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
