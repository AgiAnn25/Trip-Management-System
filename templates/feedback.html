<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Travel Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("{{ url_for('static', filename='app.jpg') }}") no-repeat center center;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: rgba(206, 123, 71, 0.95);
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        .title i {
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #ff7e5f;
            transform: scale(1.05);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin: 20px 0;
            color: #ff7e5f;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #ff7e5f;
        }

        .feedback-container {
            width: 40%;
            max-width: 400px; /* Set a maximum width */
            padding: 20px;
            background: black; /* Black background */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .feedback-container:hover {
            transform: translateY(-5px);
        }

        .feedback-container form {
            width: 100%;
            padding: 0; /* Remove padding to center items better */
            color: #ff7e5f;
            display: flex;
            flex-direction: column; /* Align elements vertically */
            align-items: center; /* Center items horizontally */
        }

        .feedback-container form label {
            font-size: 16px;
            color: #ff7e5f;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            text-align: left; /* Align label to the left */
            width: 100%; /* Full width */
        }

        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 15px; /* Space between rating and feedback */
        }

        .star-rating input {
            display: none; /* Hide radio buttons */
        }

        .star-rating label {
            font-size: 32px; /* Increased size for better visibility */
            color: #ccc; /* Default color for unselected stars */
            cursor: pointer;
            transition: color 0.2s;
        }

        /* Color stars based on checked state */
        .star-rating input:checked ~ label {
            color: #ff4e50; /* Color for selected stars */
        }

        .star-rating input:checked ~ label:hover,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ff4e50; /* Color on hover */
        }

        .feedback-container form input,
        .feedback-container form textarea {
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            width: calc(100% - 22px); /* Full width with padding adjustment */
            background-color: #f0f0f0; /* Grey background for input fields */
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s;
        }

        .feedback-container form textarea {
            resize: none; /* Disable resizing */
        }

        .feedback-container form input:focus,
        .feedback-container form textarea:focus {
            outline: none;
            background-color: #e0e0e0; /* Lighter grey on focus */
        }

        .feedback-container form button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #ff7e5f;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .feedback-container form button:hover {
            background-color: #ff4e50;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(206, 123, 71, 0.95);
        }

        footer p {
            margin: 0;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="title">
            <i class="ri-feedback-line"></i>
            Travel Explorer
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}"><i class="ri-home-line"></i>Home</a></li>
                <li><a href="{{ url_for('destinations') }}"><i class="ri-map-pin-line"></i>Destinations</a></li>
                <li><a href="{{ url_for('user_dashboard') }}"><i class="ri-dashboard-line"></i>Dashboard</a></li>
                <li><a href="{{ url_for('login') }}"><i class="ri-login-box-line"></i>Login</a></li>
                <li><a href="{{ url_for('register') }}"><i class="ri-user-add-line"></i>Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>We'd Love Your Feedback!</h2>
        <p>Thank you for traveling with us. Please share your experience to help us improve.</p>

        <div class="feedback-container">
            <form id="feedback-form" action="{{ url_for('feedback') }}" method="POST">
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" class="ri-star-fill"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="ri-star-fill"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="ri-star-fill"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="ri-star-fill"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" class="ri-star-fill"></label>
                </div>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" required></textarea>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Travel Explorer Â© 2024</p>
    </footer>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            alert('Thank you for your feedback!');  // Show success message
            this.submit();  // Proceed to submit the form
        });
    </script>
</body>
</html>
